<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="container more-pad">

        <table class="table table-striped table-dark table-hover" id="myTable">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Credits</th>
                    <th scope="col">Description</th>
                    <th scope="col">Prerequisite(s)</th>
                    <th scope="col">Gen Eds</th>
                </tr>
            </thead>
            <tr>
            </tr>
            <tr>
            </tr>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <input type="text" class="form-control" id="className" placeholder="Name">
                <br>
                <input type="text" class="form-control" id="classTitle" placeholder="Title">
                <br>
                <input type="text" class="form-control" id="classCredits" placeholder="Credits">
                <br>
                <input type="text" class="form-control" id="classPrereqs" placeholder="Prerequisite(s)">
                <br>
                <input type="text" class="form-control" id="classGenEds" placeholder="Gen Eds">
            </div>
            <div class="col-md">
                <div class="form-group">
                    <textarea class="form-control" rows="10" id="classDescription" placeholder="Description"></textarea>
                  </div>
            </div>
            <div class="col-md">
                <div class="col-auto">
                    <button type="submit" class="btn btn-light" onclick="accessData();">Select Course</button>
                    <span class="wide-pad"></span>
                    <button type="submit" class="btn btn-light" onclick="insertCourse();">Insert Course</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js" defer></script>
</body>

</html>
